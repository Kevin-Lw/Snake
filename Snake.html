<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="info">
      <p id="intro">方向键操作，空格键可暂停/继续</p>
      <p id="scoreboard">Score: <span id="score">0</span></p>
    </div>

  <div id="playroom">
    <div id="gamezone"></div>

    <div id="countdown" style="display: none;"><p id="time">3</p></div>
    
    <div id="menu" style="display: block;">
      <p>贪吃蛇大作战</p>
      <p id="p-2">&copy&nbsp;Liang Wei</p>
      <button id="classic" onclick="classcialMode()">经典模式</button>
      <button id="obstacle" onclick="obstacleMode()">障碍模式</button>
      <div id="difficulty">
        <span>难度：</span>
        <button id="easy" class="selected" onclick="difficulty(this.id)">简单</button>
        <button id="medium" onclick="difficulty(this.id)">中等</button>
        <button id="hard" onclick="difficulty(this.id)">困难</button>
      </div>
    </div>

    <div id="message" style="display: none;">
      <p>游戏结束</p>
      <p id="endReason"></p>
      <p>您的得分为: <span id="finalScore"></span></p>
      <button id="restart" onclick="playAgain()">再来一把</button>
      <button id="backToMenu" onclick="returnMenu()">返回菜单</button>
    </div>

    <div id="pause" style="display: none;">
      <p>游戏暂停</p>
      <p>按空格键恢复游戏</p>
    </div>
  </div>
  </div>
  <audio id="audio1" src="audio/bgm.mp3" preload="auto" loop="loop"></audio>
  <audio id="audio2" src="audio/end.mp3" preload="auto"></audio>
  
<script type="text/javascript" src="snake.js"></script>
</body>
</html>
